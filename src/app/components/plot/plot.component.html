<div class="graph hidden" [@graph]="isOpen ? 'open' : 'closed'">
    <button aria-label="close sidebar" (click)="toggle()" type="button" class="close-btn">
    X
    </button>
    <button *ngIf="isOpen" (click)="changeAnimation()" type="button" class="animation-btn">
        Animation
    </button>
    <highcharts-chart
        [Highcharts]="Highcharts"
        [options]="chartOptions"
        [(update)]="updateFlag"
        style="width: 100%; height: 300px; display: block;">
    </highcharts-chart>
    
</div>
