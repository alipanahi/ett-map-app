<div class="map-container">
    <div class="map-frame">
        <div id="map"></div>
        <app-map [L]="leaflet" [map]="map" (geoData_obj)="addData($event)" (paths_obj)="addPaths($event)"></app-map>
        <app-controller (selectedLayer)="addToGroupLayer($event)" [L]="leaflet" [map]="map" [layerArray]="layerArray" [geoData]="geoData" [paths]="paths"></app-controller>
    </div>
</div>
