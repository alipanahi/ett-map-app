<div class="map-container">
    <div class="map-frame">
        <div id="map"></div>
        <app-map [selectedLayer]="selectedLayer" [addMarker]="addRemoveMarker"></app-map>
        <app-controller (selectedLayer)="addSelectedLayer($event)" (addRemoveData)="addRemoveData($event)" [layerArray]="layerArray"></app-controller>
    </div>
</div>
